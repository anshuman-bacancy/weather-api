<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
	<div class="container">
    <h1> Dashboard </h1>
    <div> Welcome, <strong>{{.AdminCreds.Email}}</strong></div>

    <div><h3>Employees</h3></div>

    <table class="responsive-table striped">
      <form method="GET">
        <thead>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Email</th>
          </tr>
        </thead>

        {{range .AllEmps}}
        <tr>
          <td>{{.Name}}</td>
          <td>{{.Position}}</td>
          <td>{{.Email}}</td>
          <td><a href="http://localhost:8000/admin/remove?email={{.Email}}" class="btn btn-small red"><i class="material-icons">remove</a></td>
          <td><a href="http://localhost:8000/admin/update?email={{.Email}}" class="waves-effect waves-light btn"><i class="material-icons">edit</i></a></td>
        </tr>
        {{end}} 
      <form>
    </table>
	</div>

</body>
</html>
