<!doctype html>
<HTML>
<head>
  <meta charset="utf-8">
  <meta name="author" content="Anshuman Aich">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .dot {
      font-size: 2.4em
    }
  </style>
</head>

  <div class="container">
    <h1> Get Weather Information </h1>
    <form method="POST"> 
      <input type="text" name="place" required />
      <button formaction="/" class="btn btn-lg">Get Forecast</button>
    </form>
   <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">{{.Location.Region}} <span class="dot">.</span> {{.Location.Country}} </span>
            <span><h3>{{.Current.TempF}} F</h3></span>
            <span class="card-title"><h6><i class="material-icons">place</i>Latitude: {{.Location.Lat}} <span class="dot">.</span> Longitude: {{.Location.Lon}}</h6></span>
            <span class="card-title"><h6><b>{{.Current.Condition.Text}}</b> <span class="dot">.</span> {{.Current.WindKph}} km/h</h6></span>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
